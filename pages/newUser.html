<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Description -->
    <meta name="Description" content="">

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
        <!-- SweetAlert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <div>
                        <img src="" alt="">
                    </div>
                    <H1></H1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="../index.html">Inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="contact">
        <section class="contactForm">
            <form id="addForm" class="form">
                <h3>Registro</h3>
                <p class="textContact">Por favor, complete la información requerida</p>
                <div class="formContainer">
                    <div class="formGroup">
                        <input type="text" id="user" class="formInput" placeholder=" ">
                        <label for="user" class="formLabel">Nuevo usuario</label>
                        <span class="formLine"></span>
                    </div>
                    <div class="formGroup">
                        <input type="password" id="password1" class="formInput" placeholder=" ">
                        <label for="password1" class="formLabel">Nueva contraseña</label>
                        <span class="formLine"></span>
                    </div>
                    <div class="formGroup">
                        <input type="password" id="password2" class="formInput" placeholder=" ">
                        <label for="password2" class="formLabel">Confirme contraseña</label>
                        <span class="formLine"></span>
                    </div>
                    <div class="formGroup">
                        <input type="text" id="name" class="formInput" placeholder=" ">
                        <label for="name" class="formLabel">Nombre/s</label>
                        <span class="formLine"></span>
                    </div>
                    <div class="formGroup">
                        <input type="text" id="lastName" class="formInput" placeholder=" ">
                        <label for="lastName" class="formLabel">Apellido</label>
                        <span class="formLine"></span>
                    </div>
                    <div class="formGroup">
                        <input type="text" id="age" class="formInput" placeholder=" ">
                        <label for="age" class="formLabel">Edad</label>
                        <span class="formLine"></span>
                    </div>
                    <div class="formGroup">
                        <label for="genderSelect" class="formLabel" placeholder=" ">Género:</label>
                            <select id="genderSelect" name="gender">
                                <option value="m">Hombre</option>
                                <option value="f">Mujer</option>
                            </select>
                    </div>
                    <input id="addSubmit" type="submit" class="formSubmit" value="Registrarme">
                </div>

            </form>
        </section>
    </main>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="../js/constructor.js" type="module"></script>
        <script src="../js/addUser.js" type="module"></script>
</body>

</html>
